<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Logic Gates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .bmi-value {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .bmi-category {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .logic-gates {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #667eea;
        }

        .logic-gates h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .gate-operation {
            font-family: monospace;
            font-size: 12px;
            color: #555;
            line-height: 1.6;
            padding: 5px 0;
        }

        .underweight { color: #3498db; }
        .normal { color: #2ecc71; }
        .overweight { color: #f39c12; }
        .obese { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p class="subtitle">Using Digital Logic Gates Implementation</p>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" step="0.1" min="1">
        </div>

        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm" step="0.1" min="1">
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result">
            <div class="bmi-value" id="bmiValue"></div>
            <div class="bmi-category" id="bmiCategory"></div>
            
            <div class="logic-gates">
                <h3>Logic Gate Operations:</h3>
                <div id="gateOperations"></div>
            </div>
        </div>
    </div>

    <script>
        // Logic Gate Implementations
        class LogicGates {
            static AND(a, b) {
                return a && b ? 1 : 0;
            }

            static OR(a, b) {
                return a || b ? 1 : 0;
            }

            static NOT(a) {
                return a ? 0 : 1;
            }

            static XOR(a, b) {
                return (a || b) && !(a && b) ? 1 : 0;
            }

            static NAND(a, b) {
                return this.NOT(this.AND(a, b));
            }

            static NOR(a, b) {
                return this.NOT(this.OR(a, b));
            }
        }

        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (!weight || !height || weight <= 0 || height <= 0) {
                alert('Please enter valid weight and height values!');
                return;
            }

            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);

            // Convert BMI to binary flags for logic gate processing
            const bmiInt = Math.floor(bmi * 10);
            
            // BMI Categories using logic gates:
            // Underweight: BMI < 18.5 (bmi < 185)
            // Normal: 18.5 <= BMI < 25 (185 <= bmi < 250)
            // Overweight: 25 <= BMI < 30 (250 <= bmi < 300)
            // Obese: BMI >= 30 (bmi >= 300)

            const lessThan185 = bmiInt < 185 ? 1 : 0;
            const greaterEqual185 = bmiInt >= 185 ? 1 : 0;
            const lessThan250 = bmiInt < 250 ? 1 : 0;
            const greaterEqual250 = bmiInt >= 250 ? 1 : 0;
            const lessThan300 = bmiInt < 300 ? 1 : 0;
            const greaterEqual300 = bmiInt >= 300 ? 1 : 0;

            // Logic gate operations to determine category
            const isUnderweight = LogicGates.AND(lessThan185, 1);
            const isNormal = LogicGates.AND(greaterEqual185, lessThan250);
            const isOverweight = LogicGates.AND(greaterEqual250, lessThan300);
            const isObese = LogicGates.AND(greaterEqual300, 1);

            // Additional logic gate operations for demonstration
            const notUnderweight = LogicGates.NOT(isUnderweight);
            const normalOrOverweight = LogicGates.OR(isNormal, isOverweight);
            const healthyWeight = LogicGates.AND(isNormal, notUnderweight);

            let category = '';
            let categoryClass = '';

            if (isUnderweight) {
                category = 'Underweight';
                categoryClass = 'underweight';
            } else if (isNormal) {
                category = 'Normal Weight';
                categoryClass = 'normal';
            } else if (isOverweight) {
                category = 'Overweight';
                categoryClass = 'overweight';
            } else if (isObese) {
                category = 'Obese';
                categoryClass = 'obese';
            }

            // Display results
            document.getElementById('bmiValue').textContent = bmi.toFixed(2);
            document.getElementById('bmiCategory').className = `bmi-category ${categoryClass}`;
            document.getElementById('bmiCategory').textContent = category;

            // Display logic gate operations
            const gateOps = `
                <div class="gate-operation">BMI Value: ${bmi.toFixed(2)} (Integer: ${bmiInt})</div>
                <div class="gate-operation">─────────────────────────────────</div>
                <div class="gate-operation">lessThan185 = ${lessThan185}</div>
                <div class="gate-operation">greaterEqual185 = ${greaterEqual185}</div>
                <div class="gate-operation">lessThan250 = ${lessThan250}</div>
                <div class="gate-operation">greaterEqual250 = ${greaterEqual250}</div>
                <div class="gate-operation">lessThan300 = ${lessThan300}</div>
                <div class="gate-operation">greaterEqual300 = ${greaterEqual300}</div>
                <div class="gate-operation">─────────────────────────────────</div>
                <div class="gate-operation">isUnderweight = AND(lessThan185, 1) = ${isUnderweight}</div>
                <div class="gate-operation">isNormal = AND(greaterEqual185, lessThan250) = ${isNormal}</div>
                <div class="gate-operation">isOverweight = AND(greaterEqual250, lessThan300) = ${isOverweight}</div>
                <div class="gate-operation">isObese = AND(greaterEqual300, 1) = ${isObese}</div>
                <div class="gate-operation">─────────────────────────────────</div>
                <div class="gate-operation">notUnderweight = NOT(isUnderweight) = ${notUnderweight}</div>
                <div class="gate-operation">normalOrOverweight = OR(isNormal, isOverweight) = ${normalOrOverweight}</div>
                <div class="gate-operation">healthyWeight = AND(isNormal, notUnderweight) = ${healthyWeight}</div>
            `;

            document.getElementById('gateOperations').innerHTML = gateOps;
            document.getElementById('result').classList.add('show');
        }

        // Allow Enter key to calculate
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateBMI();
            }
        });
    </script>
</body>
</html>
